<!DOCTYPE html>
<html ng-app="poolIt">
  <head>
    <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:400,300italic' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <title>Pool It!</title>
    <script type="text/javascript" src='https://code.jquery.com/jquery-2.2.1.min.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>

    <ul class="nav nav-pills">
      <li role='presentation'><img class='white' src='../images/whitelogo.png'></li>
      <li role="presentation"><a class="splash" href="/#/">Home</a></li>
      <li role="presentation" class="dropdown">
        <a class="splash dropdown-toggle" data-toggle="dropdown" href="/#/" role="button" aria-haspopup="true" aria-expanded="false">
          Users<span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
          <li><a href="/#/api/users">All Users</a></li>
          <li><a href="/#/signIn" data-toggle="modal" data-target="#mySignInModal">Sign In</a></li>
          <li><a href="/#/signUp" data-toggle="modal" data-target="#mySignUpModal">Sign Up</a></li>
        </ul>
      </li>
      <li role="presentation" class="dropdown">
        <a class="splash dropdown-toggle" data-toggle="dropdown" href="/#/" role="button" aria-haspopup="true" aria-expanded="false">
          Organizations<span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
          <li><a href="/#/api/orgs">All Organizations</a></li>
          <li><a href="/#/signIn" data-toggle="modal" data-target="#mySignInModalA">Sign In</a></li>
          <li><a href="/#/signUp" data-toggle="modal" data-target="#mySignUpModalA">Sign Up</a></li>
        </ul>
      </li>
    </ul>

    <div class="modal fade" id="mySignInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
                <!-- Modal Header -->
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
               <span aria-hidden="true">&times;</span>
               <span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">Sign In</h4>
          </div>
                <!-- Modal Body -->
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" ng-model='signin.email' placeholder="Enter email" name="email" class="form-control" required/>
                <label for="password">Password</label>
                <input type="text" ng-model='signin.password' placeholder="Enter password" name="password" class="form-control" required/>
              </div>
              <div class="buttons">
                <button type="submit" class="btn btn-default" ng-click='signIn(signin.email, signin.password)'>Sign In</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="mySignUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
                <!-- Modal Header -->
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
               <span aria-hidden="true">&times;</span>
               <span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
          </div>
                <!-- Modal Body -->
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" ng-model='signup.email' placeholder="Enter email" name="email" class="form-control" required/>
                <label for="username">Username</label>
                <input type="text" ng-model='signup.username' placeholder="Please Use First and Last Name" name="username" class="form-control" required/>
                <label for="password">Password</label>
                <input type="text" ng-model='signup.password' placeholder="Enter password" name="password" class="form-control" required/>
                <label for="phoneNumber">Phone Number</label>
                <input type="text" ng-model='signup.phone_number' placeholder="Enter phone number" name="phoneNumber" class="form-control" required/>
              </div>
              <div class="buttons">
                <button type="submit" class="btn btn-default" ng-click='signUp(signup.email, signup.username, signup.password, signup.phone_number)'>Sign Up</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div ng-view></div>

    <script src="//static.firebase.com/v0/firebase.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular-resource.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular-route.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/controllers/auth_controller.js"></script>
    <script type="text/javascript" src="/js/controllers/users_controller.js"></script>
    <script type="text/javascript" src="/js/controllers/main_controller.js"></script>
    <script type="text/javascript" src="/js/controllers/groups_controller.js"></script>
    <script type="text/javascript" src="/js/controllers/events_controller.js"></script>
    <script type="text/javascript" src="/js/services/token_interceptor.js"></script>
    <script type="text/javascript" src="/js/services/auth_service.js"></script>
    <script type="text/javascript" src="/js/services/user_service.js"></script>
    <script type="text/javascript" src="/js/services/orgs_service.js"></script>
    <script type="text/javascript" src="/js/services/groups_service.js"></script>
    <script type="text/javascript" src="/js/services/events_service.js"></script>

  </body>
</html>
