<!DOCTYPE html>
<html ng-app="poolIt">
  <head>
    <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:400,300italic' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <title>Pool It!</title>
    <script type="text/javascript" src='https://code.jquery.com/jquery-2.2.1.min.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>

    <!--***********NAV  -->

    <ul class="nav nav-pills">
      <li role='presentation'><img class='white' src='../images/whitelogo.png'></li>
      <li role="presentation"><a class="splash" href="/#/">Home</a></li>
      <li role="presentation" class="dropdown">
        <a class="splash dropdown-toggle" data-toggle="dropdown" href="/#/" role="button" aria-haspopup="true" aria-expanded="false">
          Users<span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
          <li><a href="/#/api/users">All Users</a></li>
          <li><a href="/#/auth/signIn" data-toggle="modal" data-target="#mySignInModal">Sign In</a></li>
          <li><a href="/#/auth/signUp" data-toggle="modal" data-target="#mySignUpModal">Sign Up</a></li>
        </ul>
      </li>
      <li role="presentation" class="dropdown">
        <a class="splash dropdown-toggle" data-toggle="dropdown" href="/#/" role="button" aria-haspopup="true" aria-expanded="false">
          Organizations<span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
          <li><a href="/#/api/orgs">All Organizations</a></li>
          <li><a href="/#/auth/signIn" data-toggle="modal" data-target="#mySignInModalA">Sign In</a></li>
          <li><a href="/#/auth/signUp" data-toggle="modal" data-target="#mySignUpModalA">Sign Up</a></li>
        </ul>
      </li>
    </ul>

    <!--*****************USER SIGNIN  -->

    <div class="modal fade" id="mySignInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
                <!-- Modal Header -->
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
               <span aria-hidden="true">&times;</span>
               <span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">Sign In</h4>
          </div>
                <!-- Modal Body -->
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" ng-model='user.email' placeholder="Enter email" name="email" class="form-control" required/>
                <label for="password">Password</label>
                <input type="text" ng-model='user.password' placeholder="Enter password" name="password" class="form-control" required/>
              </div>
              <div class="buttons">
                <button type="submit" class="btn btn-default" ng-click='signIn(user.email, user.password)'>Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!--**************USER SIGNUP  -->

    <div class="modal fade" id="mySignUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
                <!-- Modal Header -->
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
               <span aria-hidden="true">&times;</span>
               <span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
          </div>
                <!-- Modal Body -->
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" ng-model='user.email' placeholder="Enter email" name="email" class="form-control" required/>
                <label for="username">Username</label>
                <input type="text" ng-model='user.username' placeholder="Please use first and last name" name="username" class="form-control" required/>
                <label for="password">Password</label>
                <input type="text" ng-model='user.password' placeholder="Enter password" name="password" class="form-control" required/>
                <label for="phoneNumber">Phone Number</label>
                <input type="text" ng-model='user.phone_number' placeholder="Enter phone number" name="phoneNumber" class="form-control" required/>
                <label for="image">Avatar Image</label>
                <input type="text" ng-model='user.avatar_image_url' placeholder="Enter image url" name="image" class="form-control"/>
              </div>
              <div class="buttons">
                <button type="submit" class="btn btn-default" ng-click='signUp(user.email, user.username, user.password, user.phone_number)'>Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!--****************ADMIN SIGNIN  -->

    <div class="modal fade" id="mySignInModalA" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
                <!-- Modal Header -->
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
               <span aria-hidden="true">&times;</span>
               <span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">Sign In</h4>
          </div>
                <!-- Modal Body -->
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" ng-model='org.email' placeholder="Enter email" name="email" class="form-control" required/>
                <label for="password">Password</label>
                <input type="text" ng-model='org.password' placeholder="Enter password" name="password" class="form-control" required/>
              </div>
              <div class="buttons">
                <button type="submit" class="btn btn-default" ng-click='signInA(org.email, org.password)'>Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!--**************ADMIN SIGNUP  -->

    <div class="modal fade" id="mySignUpModalA" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
                <!-- Modal Header -->
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
               <span aria-hidden="true">&times;</span>
               <span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
          </div>
                <!-- Modal Body -->
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="orgName">Organization Name</label>
                <input type="text" ng-model='org.org_name' placeholder="Enter organization name" name="orgName" class="form-control" required/>
                <label for="orgUrl">Organization URL</label>
                <input type="text" ng-model='org.org_url' placeholder="Enter organization url" name="orgUrl" class="form-control" required/>
                <label for="image">Image</label>
                <input type="text" ng-model='org.image_url' placeholder="Enter image url" name="image" class="form-control"/>
                <label for="email">Email</label>
                <input type="text" ng-model='org.email' placeholder="Enter email" name="email" class="form-control" required/>
                <label for="password">Password</label>
                <input type="text" ng-model='org.password' placeholder="Enter password" name="password" class="form-control"/>
                <br>
                <label for="category">Category</label>
                <select type="text" name="category" ng-model='org.category'>
                  <option>Select a category</option>
                  <option value="Arts">Arts</option>
                  <option value="School">School</option>
                  <option value="Scouts">Scouts</option>
                  <option value="Sports">Sports</option>
                  <option value="Other">Other</option>
                </select>
                <br>
                <br>
                <label for="street1">Address Line 1</label>
                <input type="text" ng-model='org.street1' placeholder="Enter address" name="street1" class="form-control"/>
                <label for="street2">Address Line 2</label>
                <input type="text" ng-model='org.street2' placeholder="Enter address" name="street2" class="form-control"/>
                <label for="city">City</label>
                <input type="text" ng-model='org.city' placeholder="Enter city" name="city" class="form-control"/>
                <label for="state">State</label>
                <input type="text" ng-model='org.state' placeholder="Enter state" name="state" class="form-control"/>
                <label for="zip">Zip Code</label>
                <input type="text" ng-model='org.zip' placeholder="Enter zip code" name="zip" class="form-control"/>
              </div>
              <div class="buttons">
                <button type="submit" class="btn btn-default" ng-click='signUpA(org.org_name, org.org_url, org.image_url, org.email, org.password, org.category, org.street1, org.street2, org.city, org.state, org.zip)'>Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div ng-view></div>

    <script src="//static.firebase.com/v0/firebase.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular-resource.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular-route.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/controllers/auth_controller.js"></script>
    <script type="text/javascript" src="/js/controllers/users_controller.js"></script>
    <script type="text/javascript" src="/js/controllers/main_controller.js"></script>
    <script type="text/javascript" src="/js/controllers/groups_controller.js"></script>
    <script type="text/javascript" src="/js/controllers/events_controller.js"></script>
    <script type="text/javascript" src="/js/services/token_interceptor.js"></script>
    <script type="text/javascript" src="/js/services/auth_service.js"></script>
    <script type="text/javascript" src="/js/services/user_service.js"></script>
    <script type="text/javascript" src="/js/services/orgs_service.js"></script>
    <script type="text/javascript" src="/js/services/groups_service.js"></script>
    <script type="text/javascript" src="/js/services/events_service.js"></script>

  </body>
</html>
