<!DOCTYPE html>
<html ng-app="poolIt">
  <head>
    <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:400,300italic' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <title>Pool It!</title>
    <script type="text/javascript" src='https://code.jquery.com/jquery-2.2.1.min.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>

    <!--***********NAV  -->

    <ul class="nav nav-pills">
      <li role='presentation'><img class='white' src='../images/whitelogo.png'></li>
      <li role="presentation"><a class="splash" href="/#/">Home</a></li>
      <li role="presentation" class="dropdown">
        <a class="splash dropdown-toggle" data-toggle="dropdown" href="/#/" role="button" aria-haspopup="true" aria-expanded="false">
          Users<span class="caret"></span>
        </a>
        <ul class="dropdown-menu" ng-if="!isAuthenticated()">
          <li><a href="/#/api/users">All Users</a></li>
          <li><a href="/#/" data-toggle="modal" data-target="#myLogInModal">Log In</a></li>
        </ul>
        <ul class="dropdown-menu" ng-if="isAuthenticated()">
          <li><a href="/#/api/users">All Users</a></li>
          <li><a href="/logout">Logout</a></li>
        </ul>
      </li>
      <li role="presentation" class="dropdown">
        <a class="splash dropdown-toggle" data-toggle="dropdown" href="/#/" role="button" aria-haspopup="true" aria-expanded="false">
          Organizations<span class="caret"></span>
        </a>
        <ul class="dropdown-menu" ng-if="!isAuthenticated()">
          <li><a href="/#/api/orgs">All Organizations</a></li>
          <li><a href="/#/" data-toggle="modal" data-target="#myLogInModalA">Log In</a></li>
        </ul>
        <ul class="dropdown-menu" ng-if="isAuthenticated()">
          <li><a href="/#/api/orgs">All Organizations</a></li>
          <li><a href="/logout">Logout</a></li>
        </ul>
      </li>
    </ul>

    <!--*****************USER LOGIN  -->

    <div class="modal fade" id="myLogInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
                <!-- Modal Header -->
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
               <span aria-hidden="true">&times;</span>
               <span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">Log In</h4>
          </div>
                <!-- Modal Body -->
          <div class="modal-body">
            <button class="btn btn-primary btn-lg" ng-click="authenticate('facebook')"><i class="fa fa-facebook fa-fw"></i> <span class="network-name">Log in with Facebook</span></button>
          </div>
        </div>
      </div>
    </div>

    <!--****************ADMIN LOGIN  -->

    <div class="modal fade" id="myLogInModalA" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
                <!-- Modal Header -->
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
               <span aria-hidden="true">&times;</span>
               <span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">Log In</h4>
          </div>
                <!-- Modal Body -->
          <div class="modal-body">
            <form method="post" ng-submit="login()" name="loginForm">
              <div class="form-group has-feedback">
                <input class="form-control input-lg" type="text" name="email" ng-model="org.email" placeholder="Email" required>
                <span class="ion-at form-control-feedback"></span>
              </div>
              <div class="form-group has-feedback">
                <input class="form-control input-lg" type="password" name="password" ng-model="org.password" placeholder="Password" required>
                <span class="ion-key form-control-feedback"></span>
              </div>
              <button type="submit" class="btn btn-lg  btn-block btn-success">Log in</button>
              <br/>
              <p class="text-center text-muted">
                <small>Don't have an account yet? <a href="/#/signup">Sign up</a></small>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div ng-view></div>

    <script src="//static.firebase.com/v0/firebase.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular-resource.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular-route.js"></script>
    <script src="//cdn.jsdelivr.net/satellizer/0.14.0/satellizer.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/controllers/auth_controller.js"></script>
    <script type="text/javascript" src="/js/controllers/users_controller.js"></script>
    <script type="text/javascript" src="/js/controllers/main_controller.js"></script>
    <script type="text/javascript" src="/js/controllers/groups_controller.js"></script>
    <script type="text/javascript" src="/js/controllers/events_controller.js"></script>
    <script type="text/javascript" src="/js/services/token_interceptor.js"></script>
    <script type="text/javascript" src="/js/services/auth_service.js"></script>
    <script type="text/javascript" src="/js/services/user_service.js"></script>
    <script type="text/javascript" src="/js/services/orgs_service.js"></script>
    <script type="text/javascript" src="/js/services/groups_service.js"></script>
    <script type="text/javascript" src="/js/services/events_service.js"></script>

  </body>
</html>
