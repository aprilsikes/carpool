<table class="table table-hover">
  <tbody ng-repeat='user in users'>
    <tr>
      <td>
        <img src='{{user.avatar_image_url}}'>
      </td>
      <td>
        <div class="userInfo">
          <a href='/#/api/users/{{user.id}}'><h2>{{user.username}}</h2></a>
        </div>
      </td>
    </tr>
  </tbody>
</table>
