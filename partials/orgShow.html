<div class="well well-lg">
  <div class="col-sm-6 col-md-4">
    <img src="{{singleOrg.image_url}}" alt="...">
    <div class="caption">
      <h1>{{singleOrg.org_name}}</h1>
      <p><h3>Website:</h3><a href='{{singleOrg.org_url}}'></p><p>{{singleOrg.org_url}}</a></p>
      <p><h3>Address:</h3></p>
      <p>{{singleOrg.street1}} {{singleOrg.street2}}</p>
      <p>{{singleOrg.city}}, {{singleOrg.state}} {{singleOrg.zip}}</p>
    </div>
  </div>
</div>
<br>

<div>
  <table class="table table-hover">
    <thead>
      <th>
        <h3>{{groupValue}}</h3>
      </th>
    </thead>
    <tbody ng-repeat='group in groups'>
      <tr>
        <td>
          <a href='/#/api/orgs/{{group.orgs_id}}/groups/{{group.id}}'>{{group.group_name}}</a>
        </td>
      </tr>
    </tbody>
  </table>

  <div ng-show='showForm'>
    <form name='formGroup' ng-submit='addGroup(group_name, orgs_id)'>
      <label class="formG l" for="groupName">{{groupValueB}} Name</label>
        <input class="formG" type="text" id='groupName' ng-model='group.group_name' placeholder="Enter {{groupValueB}} Name" required>
      <input type="hidden" value="{{singleOrg.id}}" ng-model="group.orgs_id">
      <input class='sub' type="submit" value="Submit {{groupValueB}}">
    </form>
  </div>

  <p class='text-center'><button class="btn btn-default" ng-click='toggleForm()'>Add a {{groupValueB}}</button>
</div>
