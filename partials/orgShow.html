<div class="well well-lg">
  <div class="col-sm-6 col-md-4">
    <img src="{{singleOrg.image_url}}" alt="...">
    <div class="caption">
      <h3>{{singleOrg.org_name}}</h3>
      <p>Website:<a href='{{singleOrg.org_url}}'></p><p>{{singleOrg.org_url}}</a></p>
      <p>Address:</p>
      <p>{{singleOrg.street1}} {{singleOrg.street2}}</p>
      <p>{{singleOrg.city}}, {{singleOrg.state}} {{singleOrg.zip}}</p>
      <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
    </div>
  </div>
</div>



<div class="">
  <table class="table table-hover">
    <thead>
      <th>
        {{groupValue}}
      </th>
    </thead>
    <tbody ng-repeat='group in groups'>
      <tr>
        <td>
          <a href='/#/orgs/{{group.orgs_id}}/groups/{{group.id}}'>{{group.group_name}}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
