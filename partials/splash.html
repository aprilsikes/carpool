<div class="jumbotron">
  <div class="container">
  </div>
</div>

<div class="text-center">
  <img class='car' src="../images/logonotext.png" alt="">
  <h1 class="pool"><strong><em>Pool It!</em></strong></h1>
  <h3>A carpooling app for parents</h3>
</div>

<div class="modal fade" id="mySignInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
            <!-- Modal Header -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
           <span aria-hidden="true">&times;</span>
           <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Sign In</h4>
      </div>
            <!-- Modal Body -->
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" ng-model='signin.email' placeholder="Enter email" name="email" class="form-control" required/>
            <label for="password">Password</label>
            <input type="text" ng-model='signin.password' placeholder="Enter password" name="password" class="form-control" required/>
          </div>
          <div class="buttons">
            <button type="submit" class="btn btn-default" ng-click='signIn(signin.email, signin.password)'>Sign In</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="mySignUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
            <!-- Modal Header -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
           <span aria-hidden="true">&times;</span>
           <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
      </div>
            <!-- Modal Body -->
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" ng-model='signup.email' placeholder="Enter email" name="email" class="form-control" required/>
            <label for="username">Username</label>
            <input type="text" ng-model='signup.username' placeholder="Please Use First and Last Name" name="username" class="form-control" required/>
            <label for="password">Password</label>
            <input type="text" ng-model='signup.password' placeholder="Enter password" name="password" class="form-control" required/>
            <label for="phoneNumber">Phone Number</label>
            <input type="text" ng-model='signup.phone_number' placeholder="Enter phone number" name="phoneNumber" class="form-control" required/>
          </div>
          <div class="buttons">
            <button type="submit" class="btn btn-default" ng-click='signUp(signup.email, signup.username, signup.password, signup.phone_number)'>Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
